<div class="fixed-action-btn">
  <a class="btn-floating btn-large waves-effect waves-light red" routerLink="novo"><i class="material-icons">add</i></a>
</div>
<div class="row">
  <div class="col s12">
    <p>
      Usuários
    </p>
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th> Nome</th>
          <th> E-mail</th>
          <th> Matricula</th>
          <th> Cpf</th>
          <th> Classses</th>
          <th colspan="3"> Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>
            <a [routerLink]="['/usuarios', usuario.id]">
                {{ usuario.nome }}
            </a>
          </td>
          <td>
            {{ usuario.email }}
          </td>
          <td>
            {{ usuario.matricula }}
          </td>
          <td>
            {{ usuario.cpf }}
          </td>
          <td>
            {{ usuario.classe.nome }}
          </td>
          <td>
            <a [routerLink]="['/usuarios', usuario.id]">
              <i class="material-icons">mode_edit</i>
            </a>
          </td>
          <td>
            <a (click)="bloquearUsuario(usuario)">
              <i class="material-icons">block</i>
            </a>
          </td>
          <td>
            <a (click)="deletarUsuario(usuario)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
